{% extends "myapp/base.html" %}
{% load static %}

{% block content %}
        <h4>
            <!-- <a href="/myapp/hello/{{ item.id }}/"></a> -->
            {% for item in items %}
            <a href="{% url 'myapp:detail' item.id %}">
            ID: {{item.id}} | Имя: {{item.name}} | Возраст: {{item.age}} | {{item.description}} <br>
                <img src="{{item.photo.url}}" alt="">
            </a>
            {% endfor %}
        </h4>
{% endblock content %}
